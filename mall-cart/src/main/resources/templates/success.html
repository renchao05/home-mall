<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/cart/js/swiper.min.js"></script>
    <script src="static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://renchao05.top/">商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li>
                <a th:if="${session.user == null}" href="http://auth.renchao05.top/login.html">你好，请登录</a>
                <a th:if="${session.user != null}">[[${session.user.username}]]</a>
            </li>
            <li>
                <a th:if="${session.user == null}" href="http://auth.renchao05.top/reg.html" class="li_2">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://order.renchao05.top/orderList.html">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="/#"><img src="static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a href="/javascript:;" target="_blank"><img style="height: 60px;width:60px;"
                                                                             th:src="${item.image}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="'http://item.renchao05.top/'+${item.skuId}+'.html'"
                                       th:text="${item.title}"></a>
                                </div>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${item.count}"></span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.renchao05.top/'+${item.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://cart.renchao05.top/cart.html"
                               id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="static/cart/js/success.js"></script>

</html>
