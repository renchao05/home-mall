<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>收银台</title>
    <link rel="stylesheet" href="static/order/pay/css/style.css">
    <script src="static/order/pay/js/jquery-3.1.1.min.js" charset="utf-8"></script>
	</head>
	<body>
    <div class="One_Jdbox">
      <div class="Jdbox_head">
        <img src="static/order/pay/img/logo1.jpg" alt=""><span class="bank">收银台</span>
        <ul>
          <li>
            <a th:if="${session.user != null}">欢迎，[[${session.user.nickname}]]</a>
          </li>
          <li><a href="http://order.renchao05.top/orderList.html">我的订单</a></li>
        </ul>
      </div>
      <div class="Jdbox_BuySuc">
        <dl>
          <dt><img src="static/order/pay/img/saoyisao.png" alt=""></dt>
          <dd>
            <span>订单提交成功，请尽快付款！订单号：[[${order.orderSn}]]</span>
            <span>应付金额<font>[[${order.payAmount}]]</font>元</span>
          </dd>
          <dd>
            <span>推荐使用</span>
            <span>扫码支付请您在<font>24小时</font>内完成支付，否则订单会被自动取消(库存紧订单请参见详情页时限)</span>
            <span>订单详细</span>
          </dd>
        </dl>
      </div>
      <div class="Jd_Con">
        <p class="JdCon_title"><img src="static/order/pay/img/title.png" alt=""></p>
        <div class="Jd_main">
          <ul>
            <li>
            </li>
            <li>
              <span>
                <img src="static/order/pay/img/CMB.png" alt="">招商银行
              </span>
              <span>信用卡(4337)</span>
            </li>
            <li>
              <button>更多付款方式</button>
              <button>添加新卡/网银支付</button>
            </li>
            <li>
              <p>请输入6位数字支付密码</p>
              <input type="password"><span>忘记支付密码？</span>
            </li>
            <li>
              <button>立即支付</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="Jd_footer">
        <ul>
          <li>
            <img src="static/order/pay/img/weixin.png" alt="">微信支付
          </li>
		  <li>
            <a th:href="|http://order.renchao05.top/payOrder?orderSn=${order.orderSn}|">
              <img src="static/order/pay/img/zhifubao.png" style="weight:auto;height:30px;" alt="">
              支付宝
            </a>
          </li>
        </ul>
      </div>

    </div>
	</body>
    <script src="static/order/my/pay.js" charset="utf-8"></script>
</html>
