<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>个人注册</title>
<!--    <script src="static/reg/libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="static/reg/js/jQuery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" type="text/css" href="static/reg/bootStrap/bootstrap/css/bootstrap-abridge.css"/>
    <link rel="stylesheet" type="text/css" href="static/reg/sass/index.css"/>
    <link rel="stylesheet" type="text/css" href="static/reg/css/index.css">
</head>

<body>
<header>
    <a href="http://renchao05.top" class="logo"><img src="static/reg/img/logo1.jpg" alt=""></a>
    <div class="desc">欢迎注册</div>
    <div class="dfg">
        <span>已有账号？</span>
        <a href="/login.html">请登录</a>
    </div>
</header>
<section>
    <form action="/register" method="post" class="one">
        <div class="tips" style="color: red" th:text="${msg!=null?msg:''}"></div>
        <div class="register-box">
            <label class="username_label">用 户 名
                <input name="username" maxlength="20" type="text" placeholder="您的用户名和登录名">
            </label>
            <div class="tips" style="color: red"
                 th:text="${errors!=null?(#maps.containsKey(errors, 'username')?errors.username:''):''}"></div>
        </div>
        <div class="register-box">
            <label class="other_label">设 置 密 码
                <input name="password" maxlength="20" type="password" placeholder="建议至少使用两种字符组合">
            </label>
            <div class="tips" style="color: red"
                 th:text="${errors!=null?(#maps.containsKey(errors, 'password')?errors.password:''):''}"></div>
        </div>
        <div class="register-box">
            <label class="other_label">确 认 密 码
                <input maxlength="20" type="password" placeholder="请再次输入密码">
            </label>
            <div class="tips"></div>
        </div>
        <div class="register-box">
            <label class="other_label">
                <span>+86∨</span>
                <input name="mobile" class="phone" id="phone-num" maxlength="20" type="text" placeholder="建议使用常用手机">
            </label>
            <div class="tips" style="color: red"
                 th:text="${errors!=null?(#maps.containsKey(errors, 'mobile')?errors.mobile:''):''}"></div>
        </div>
        <div class="register-box">
            <label class="other_label">验 证 码
                <input name="code" maxlength="20" type="text" placeholder="请输入验证码" class="caa">
            </label>
            <a id="sendCode">发送验证码</a>
            <div class="tips" style="color: red"
                 th:text="${errors!=null?(#maps.containsKey(errors, 'code')?errors.code:''):''}"></div>
        </div>
        <div class="arguement">
            <br/>
            <div class="submit_btn">
                <button type="submit" id="submit_btn">立 即 注 册</button>
            </div>
        </div>

    </form>
</section>
<br/><br/>
<hr>
<br/><br/>
<script src="static/reg/my/reg.js" charset="utf-8"></script>
</body>

</html>
